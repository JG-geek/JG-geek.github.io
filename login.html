<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <script>
            $(document).ready(function(){
              $('[data-toggle="tooltip"]').tooltip();   
            });
        </script>
        <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="CSS/login.css">
        <script src="JS/bootstrap.min.js"></script>
        <script src="JS/popper.min.js"></script>
        <script src="JS/jquery.min.js"></script>
        <script src="JS/jquery-3.5.1.slim.min.js"></script>
        <script defer src="JS/login-page.js"></script>
    </head>
    <body>
        <div id="bg-image"></div>
        <div class="loginform">
        <form name="login" id="login-form" method="GET" action="#">
            <div class="loginform-title">
               <h2>Log in to NEED FOR SPEED forum</h2><br>
            </div>
            <div class="form-input">
                <input class="input100 form-control" type="text" name="username" placeholder="username" required/>
                <div class="invalid-tooltip">
                    enter a valid username
                </div>
                <div class="valid-tooltip">
                    valid username
                </div><br>
                <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>
            <br>
            <div class="form-input">
                <input class="input100 form-control" type="password" name="password" placeholder="password" required/>
                <div class="invalid-tooltip">
                     enter a invalid password
                </div>
                <div class="valid-tooltip">
                    valid password
                </div><br>
                <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>
            <br>
            <br>
            <div class="form-input">
                <input class="input100" id="login-form-submit" type="submit" name="login" value="login" data-toggle="tooltip" title="click here to login!"/>
            </div>
            <div class="text">
            <a href="#">Forgot Password?</a><br>
            Go to <a href="Home.html">Home</a> page
            </div>
        </form>
        </div>
    </body>
</html>
