    <body>
        <div class="review-class">
            <center style="padding-top:0%"><img src="assets/jay.png" width="300px" height="100px" ></center>
        <nav class="nav nav-tabs">

        <br><br>
        <section class="row">
        <div class="col">
            <h4>Write a review about the game</h4>
            <form name="game" action="#" method="GET">
                <textarea id="game review" rows="4" cols="50" placeholder="write here..."></textarea><br>
                <input type="submit" name="" value="post review" data-toggle="tooltip" title="post a review about game"/>
            </form>
        </div>
        <div class="col">
            <h4>write a review about the forum</h4>
            <form name="forum" action="#" method="GET">
                <textarea id="forum review" rows="4" cols="50" placeholder="write here..."></textarea><br>
                <input type="submit" name="" value="post review" data-toggle="tooltip" title="post a review about forum"/>
            </form>
        </div>
        </section>
        </div>
    </body>
