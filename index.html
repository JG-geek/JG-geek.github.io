<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="CSS/login.css">
    </head>
    <body>
        <div class="bg-image"></div>
        <div class="loginform">
        <form name="login" method="GET" action="#">
            <div class="loginform-title">
               <h2>Log in to NEED FOR SPEED forum</h2><br>
            </div>
            <div class="form-input">
                <input class="input100" type="text" name="username" placeholder="username"/><br>
                <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>
            <br>
            <div class="form-input">
                <input class="input100" type="password" name="password" placeholder="password"/><br>
                <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>
            <br>
            <br>
            <div class="form-input">
                <input class="input100" type="submit" name="login" value="login"/>
            </div>
            <div class="text">
            <a href="#">Forgot Password?</a><br>
            Go to <a href="Home.html">Home</a> page
            </div>
        </form>
        </div>
    </body>
</html>
